<body style="background-image: url(bakk.png); background-repeat:no repeat;background-size: 100%;background-attachment: fixed;" >
 <div class="container" style="background-color: rgb(223, 193, 70); margin-top: 20px;margin-bottom: 30px;width: 50%;">
    <div class="mb-3" >
        <h2 style="text-decoration: underline dashed;text-align: center;color: rgb(151, 49, 105);">Registration Form</h2>
        <label for="row1" class="form-label" style="margin-top: 50px;font-weight: 650;color: brown;margin-top: 10px;">First Name:</label>
        
        <input type="text" class="form-control" id="fn" placeholder=" Enter your First Name" style="background-color: aquamarine;font-weight: 300;">

        <label for="row2" class="form-label" style="margin-top: 50px;font-weight: 650;color: brown;margin-top: 10px;">Last Name:</label>
        
        
        <input type="text" class="form-control" id="ln" placeholder="Enter Your Last Name" style="background-color: rgb(108, 192, 162);font-weight: 300;">
        <select class="form-select" aria-label="select" style="margin-top: 30px;">
          <option selected  style="font-weight: 650;color: brown;margin-top: 10px;">Gender</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Others</option>
          
        </select>

        <label for="row3" class="form-label" style="margin-top: 50px;font-weight: 650;color: brown; margin-top: 10px;">Phone.No:</label>
        
        
        <input type="number" class="form-control" id="ln" placeholder="Enter Your Phone.No." style="background-color: rgb(51, 171, 131);font-weight: 300;">
        <label for="row3" class="form-label" style="margin-top: 50px;font-weight: 650;color: brown; margin-top: 10px;">E-mail:</label>
        <input type="email" class="form-control" id="ln" placeholder="Enter your Valid e-mail ID" style="background-color: rgb(25, 244, 171);font-weight: 300;">
        <label for="row4" class="form-label"style="font-weight: 650;color: brown;margin-top: 10px;" >Password:</label>
        <input placeholder="Enter your Password" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"  style="background-color: rgb(160, 231, 206);font-weight: 300;">
        <div id="passwordHelpBlock" class="form-text" >
         Password must be 8-12 characters long, contain Upper & Lower letters and numbers.
        </div>
    </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" style="font-weight: 650;color: brown;margin-top: 5px;">Address:</label>
        <textarea placeholder="Enter your address" class="form-control" id="exampleFormControlTextarea1" rows="3" style="background-color: rgb(51, 171, 131);font-weight: 300;"></textarea>
      </div>
      <div class="col-12" style="padding-bottom: 15px;">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
     

     
</div>
